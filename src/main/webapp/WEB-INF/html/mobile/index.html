<!doctype html>
<html ng-app="AngularSpringApp">

<head>
    <meta charset="utf-8"/>
    <title>在线订餐系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="resources/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/libs/mobile-angular-ui/css/mobile-angular-ui-hover.min.css"/>
    <link rel="stylesheet" href="resources/libs/mobile-angular-ui/css/mobile-angular-ui-base.min.css"/>
    <link rel="stylesheet" href="resources/libs/mobile-angular-ui/css/mobile-angular-ui-desktop.min.css"/>
    <link rel="stylesheet" href="resources/css/demo.css"/>
</head>
<body>

<!-- Sidebars -->
<!--<div ng-include="'sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>-->
<div ng-include="'view?vn=include/userSidebar'" class="sidebar sidebar-left" toggleable
     parent-active-class="sidebar-left-in" id="mainSidebar"></div>

<div class="app">
    <div class="navbar navbar-app navbar-absolute-top">


        <div class="navbar-brand navbar-brand-center" yield-to="title">
            <span>餐见大人</span>
        </div>

        <div class="btn-group pull-left" ng-show="authenticated">
            <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                <i class="fa fa-bars"></i>
            </div>
        </div>
        <!---->
        <div class="btn-group pull-right" yield-to="navbarAction">
            <!--<div  class="btn btn-navbar">-->
            <!--<i class="fa fa-comment"></i> Chat-->
            <!--</div>-->
        </div>
    </div>

    <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified" ng-switch="authenticated">
            <!--<a href="http://mobileangularui.com/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>-->
            <a href="#/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> 首页</a>
            <a href="#/login" class="btn btn-navbar" ng-switch-when="false"><i class="fa fa-sign-in fa-navbar"></i> 登录</a>
            <a class="btn btn-navbar" href="#/logout" ng-switch-when="true"><i class="glyphicon glyphicon-log-out"></i> 退出</a>
        </div>
    </div>

    <!-- App Body -->
    <div class="app-body" ng-class="{loading: loading}">
        <!--<div ng-show="loading" class="app-content-loading">-->
        <!--<i class="fa fa-spinner fa-spin loading-spinner"></i>-->
        <!--</div>-->

        <ng-view class="app-content" ng-hide="loading"></ng-view>
    </div>

</div>
<!-- ~ .app -->


<script src="resources/libs/jquery/dist/jquery.js"></script>
<script src="resources/libs/angular/angular.js"></script>
<script src="resources/libs/angular-route/angular-route.js"></script>
<script src="resources/libs/angular-cookies/angular-cookies.js"></script>
<!--<script src="resources/libs/angular-resource/angular-resource.js"></script>-->
<script src="resources/libs/angular-ui-bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
<script src="resources/libs/angular-touch/angular-touch.js"></script>
<script src="resources/libs/mobile-angular-ui/js/mobile-angular-ui.min.js"></script>
<!--<script src="resources/libs/angular-sanitize/angular-sanitize.js"></script>-->

<script src="resources/libs/bootstrap/js/bootstrap.js"></script>

<script src="resources/js/demo.js"></script>

<script src="resources/js/utils/http-auth-interceptor.js"></script>
<script src="resources/js/utils/utils.js"></script>


<script src="resources/js/services/services.js"></script>
<script src="resources/js/controllers/controllers.js"></script>

<script src="resources/js/filters/filters.js"></script>
<script src="resources/js/directives/directives.js"></script>
</body>
</html>
