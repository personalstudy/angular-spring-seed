<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">

    <form class="form-horizontal" method="post">
        <fieldset>
            <legend>找回密码</legend>

            <div class="form-group has-feedback" ng-class="{'has-success': find.email}">
                <div>
                    <input class="form-control" type="email" name="email" placeholder="Enter your account email"
                           ng-model="find.email"/>
                    <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="find.email"></span>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <input type="submit" value="Send" class="btn btn-primary"/>
                </div>
            </div>
        </fieldset>
    </form>
</div>
