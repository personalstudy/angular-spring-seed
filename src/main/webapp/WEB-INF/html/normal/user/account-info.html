<div ng-show="profileEdit" class="well well-sm">
    <form class="form-horizontal">
        <fieldset>
            <legend>修改我的信息</legend>
        <div class="form-group">
            <div>
                <input ng-model="profile.id" type="hidden">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4">昵称</label>
            <div class="col-lg-8 col-md-8">
                <input ng-model="profile.display_name" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4">电话号码</label>
            <div class="col-lg-8 col-md-8">
                <input ng-model="profile.phone" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-8 col-md-8 col-lg-offset-4 col-md-offset-4">
                <input type="submit" value="保存" class="btn btn-primary" ng-click="updateProfile(profile)" />
            </div>
        </div>
        </fieldset>
    </form>
</div>

<div ng-show="contactEdit" class="well well-sm">
    <form class="form-horizontal">
        <fieldset>
            <legend ng-show="!edit">添加联系信息</legend>
            <legend ng-show="edit">修改联系信息</legend>
            <div class="form-group">
                <div>
                    <input ng-model="contact.id" type="hidden">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-4 col-md-4">收货人</label>
                <div class="col-lg-8 col-md-8">
                    <input ng-model="contact.receipt" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-4 col-md-4">收货地址</label>
                <div class="col-lg-8 col-md-8">
                    <input ng-model="contact.address" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-4 col-md-4">联系电话</label>
                <div class="col-lg-8 col-md-8">
                    <input ng-model="contact.phone" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-8 col-md-8 col-lg-offset-4 col-md-offset-4">
                    <input type="submit" value="保存" class="btn btn-primary" ng-click="createContact(contact)" ng-show="!edit">
                    <input type="submit" value="保存" class="btn btn-primary" ng-click="updateContact(contact.id, contact)" ng-show="edit">
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div ng-show="!profileEdit && !contactEdit">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>{{accountInfo.profile.display_name}}</strong><span class="small">, 欢迎您！</span><i class="glyphicon glyphicon-star" ng-show="accountInfo.profile.vip"></i>
        </div>
        <div class="panel-body">
            <div class="col-lg-6 col-md-6">
                昵称: {{accountInfo.profile.display_name}}
            </div>
            <div class="col-lg-6 col-md-6">
                电话: {{accountInfo.profile.phone}}
            </div>
            <div class="col-lg-12 col-md-12">
                <a class="btn btn-link" ng-click="editProfile()">修改</a>
            </div>

            <!--<div class="col-lg-12 col-md-12">-->
                <!--<p>用户角色: <span class="label label-info" ng-repeat="role in accountInfo.roles">{{role.name}}</span> </p>-->
            <!--</div>-->

            <!--<div class="col-lg-12 col-md-12">-->
                <!--<p>用户群组: <span class="label label-info"  ng-repeat="group in accountInfo.groups">{{group.name}}</span></p>-->
            <!--</div>-->
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            我的通信地址<button class="btn btn-primary btn-xs pull-right" ng-click="addContact()">添加地址</button>
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-responsive table-striped">
                <thead>
                    <tr>
                        <td>收货人</td>
                        <td>收货地址</td>
                        <td>电话</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="citem in contacts">
                        <td>{{citem.receipt}}</td>
                        <td>{{citem.address}}</td>
                        <td>{{citem.phone}}</td>
                        <td>
                            <button class="btn btn-xs btn-danger"
                                    ng-click="deleteContact(citem.id)"><i class="glyphicon glyphicon-remove"></i>
                            </button>
                            <button class="btn btn-xs btn-success"
                                    ng-click="editContact(citem)"
                                    data-toggle="modal"
                                    data-target="#createOrUpdateRole"><i class="glyphicon glyphicon-edit"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
