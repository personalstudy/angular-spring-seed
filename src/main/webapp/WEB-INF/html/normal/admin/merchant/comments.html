

<div class="panel panel-default" ng-hide="createOrUpdate">
    <div class="panel-heading">
        <div class="btn-group btn-group-sm">
            <a href="#!!!/admin/merchant/{{merchantId}}/products" class="btn btn-link btn-xs">查看菜品</a>
            <a href="#!!!/admin/merchants" class="btn btn-link btn-xs">返回</a>
        </div>
    </div>
    <div class="panel-body">
        <alert type="warning" ng-show="comments.length == 0">
            没有评论！
        </alert>
        <div class="panel panel-success" ng-repeat="item in comments | orderBy:predicate">
            <div class="panel-heading">
                <span class="">
                    {{item.poster}}
                </span>
            </div>
            <div class="panel-body">
                    {{item.content}}
            </div>
        </div>

    </div>
</div>
